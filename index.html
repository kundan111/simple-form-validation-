<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    #main-form{
      margin:40px 400px 0px 400px;
      border: 2px solid #000;
      padding: 20px;
    }
    #button{
        margin-left: 200px;
    }
  </style>
    <div id="main-form">
      <form action="" id="myForm">
        <h2 style="text-align:center; padding-bottom:10px;">SignUp Form</h2>
          <span><strong>Username: </strong></span>
          <input type="text" id="username"><br><br>

          <span><strong>Password: </strong></span>
          <input type="password" id="password"><br><br>

          <span><strong>Confirm Password: </strong></span>
          <input type="password" id="cnfPwd"><br><br>

          <span><strong>Email: </strong></span>
          <input type="email" id="email"><br><br>

          <button id="button" type="submit" onclick="ValidateForm()">Sign up</button>
      </form>
    </div>
    <div style="margin-top:20px;  margin: 20px 400px;" id="errors">
        <!-- <h1 id="h1"></h1> -->
    </div>
    <script>

      //     document.getElementById('myForm').addEventListener('click',ValidateForm)

          function ValidateForm(){
              ValidateUsername();
            }

        //username validation
        function ValidateUsername(){
          var username = document.getElementById('username').value;
          if(username.length!=8)
                document.getElementById('errors').innerHTML = "<h1>"+"Please enter a username of length 8!!"+"</h1>";

        }

       


    </script>
</body>
</html>
